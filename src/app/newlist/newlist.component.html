<div class="container">

	<h1>items form</h1>
	<form (ngSubmit)="onSubmit()" #itemForm="ngForm"> 
		<div class="form-group">
			<label for="item">item</label>
			<input class="form-control" type="text" name="item" id="item-control"  [(ngModel)]="model.item">
		</div>
		<div class="form-group">
			<label for="type">type</label>
			<input class="form-control" type="text" name="type" id="item-control" [(ngModel)]="model.type">
		</div>
		<div class="form-group">
			<label for="id">id</label>
			<input class="form-control" type="text" name="id" id="item-control" [(ngModel)]="model.id">
		</div>
		<button type="submit">submit</button>

	</form>
	
</div>
